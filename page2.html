<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        h1 {
            color: #f8f9fa;
            font-size: 2.5rem;
            margin: 0;
        }

        .logo {
            width: 60px;
            height: auto;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #f8f9fa;
        }

        .input-group input {
            padding: 12px;
            width: 100%;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: #f8f9fa;
            outline: none;
        }

        .input-group input::placeholder {
            color: #d1d1d1;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 8px;
            color: white;
            background-color: #a8a3a3;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #e6e4e4;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>RouteX</h1>
        <img src="logo.png" alt="RouteX Logo" class="logo">
    </div>

    <div class="container">
        <div class="input-group">
            <label for="start">Start Location:</label>
            <input type="text" id="start" placeholder="Enter start location">
        </div>
        <div class="input-group">
            <label for="end">End Location:</label>
            <input type="text" id="end" placeholder="Enter end location">
        </div>
        <button class="btn" onclick="fetchOptimizedRoute()">Find Best Route</button>
    </div>

    <script>
        function fetchOptimizedRoute() {
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;
            
            if (start && end) {
                fetch(`/api/route?start=${encodeURIComponent(start)}&end=${encodeURIComponent(end)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.route) {
                            alert("Route found! Check console for details.");
                            console.log("Optimized Route:", data.route);
                        } else {
                            alert("Route not found. Try again.");
                        }
                    })
                    .catch(error => console.error('Error fetching route:', error));
            } else {
                alert("Please enter both start and end locations.");
            }
        }
    </script>
</body>
</html>
